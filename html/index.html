<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Template</title>
 <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="frame">
    <!-- HEADER -->
    <header class="topbar">
      <div class="logo">CampusBlog</div>
      <nav aria-label="Huvudnavigation">
        <a href="index.html" aria-current="page">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>

    <!-- FEATURED -->
    <section class="featured" aria-label="Featured post">
      <div class="xbox" aria-hidden="true"></div>

      <div class="featured-text">
        <h1>FEATURED<br>POST</h1>
        <p>TEXT.</p>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section class="content">

      <!-- LEFT COLUMN -->
      <div>
        <h2 class="section-title">RECENT POSTS</h2>

        <article class="post">
          <div class="thumb" aria-hidden="true"></div>
          <div>
            <h3>POST TITLE</h3>
            <p>TEXT.</p>
          </div>
        </article>

        <article class="post">
          <div class="thumb" aria-hidden="true"></div>
          <div>
            <h3>POST TITLE</h3>
            <p>TEXT.</p>
          </div>
        </article>

        <article class="post">
          <div class="thumb" aria-hidden="true"></div>
          <div>
            <h3>POST TITLE</h3>
            <p>TEXT.</p>
          </div>
        </article>
      </div>

      <!-- SIDEBAR -->
      <aside class="sidebar" aria-label="Sidebar">

        <div class="subscribe-box">
          <h2>SUBSCRIBE</h2>
          <input type="email" aria-label="Email">
          <button>SUBSCRIBE</button>
        </div>

        <div class="side-section">
          <h2>CATEGORIES</h2>
          <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="side-section">
          <h2>POPULAR POSTS</h2>

          <div class="popular">
            <div class="pop-item">
              <div class="mini" aria-hidden="true"></div>
              <span>POST TITLE</span>
            </div>

            <div class="pop-item">
              <div class="mini" aria-hidden="true"></div>
              <span>POST TITLE</span>
            </div>
          </div>
        </div>

      </aside>
    </section>
  </div>
  <script type="module" src="../javascript/main.js"></script>

</body>
</html>
