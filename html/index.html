<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Campus Blog - Home</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>

  <!-- HEADER + NAVIGATION -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Go to homepage">CampusBlog</a>

      <nav class="nav" aria-label="Main navigation">
        <a class="nav-link is-active" href="index.html" aria-current="page">HOME</a>
        <a class="nav-link" href="about.html">ABOUT</a>
        <a class="nav-link" href="contact.html">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- FEATURED POST -->
  <section class="featured container" aria-labelledby="featured-title">
    <div class="featured-media" aria-hidden="true">
      <img src="images/placeholder-1.jpg" alt="Featured post image">
    </div>

    <div class="featured-content">
      <h1 id="featured-title" class="featured-title">FEATURED POST</h1>
      <p class="featured-post">How to Organize Your Week as a Fullstack Student</p>
      <a class="button1" href="post.html?id=1">Read more</a>
    </div>
  </section>

  <!-- MAIN LAYOUT -->
  <main class="layout container">

    <!-- BLOG POSTS LIST -->
    <section id="posts" class="posts" aria-label="Blog posts">
      <!-- JavaScript will populate posts here -->
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Sidebar information">
      <h2>About Campus Blog</h2>
      <p>News, tips, and guides for students interested in frontend and IT.</p>

      <h2>Categories</h2>
      <ul>
        <li>Study Techniques</li>
        <li>Frontend</li>
        <li>Events</li>
      </ul>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© 2026 Campus Blog</p>
  </footer>

  <!-- JS -->
  <script type="module" src="js/main.js"></script>

</body>
</html>
