<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post | Campus Blog</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="manifest" href="../json/manifest.json">
</head>

<body>
  <div class="frame">

    <!-- HEADER -->
    <header class="topbar">
      <div class="logo">Posts</div>
      <nav aria-label="Huvudnavigation">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>

    <!-- FEATURED -->
    <section class="featured" aria-label="Post header">
      <div class="xbox" aria-hidden="true"></div>
      <div class="featured-text">
        <h1>POST</h1>
        <p>Read the full article</p>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section class="content">

      <!-- LEFT COLUMN: post content -->
      <div>
        <h2 class="section-title">FULL POST</h2>

        <!-- Här fyller JS inlägget -->
        <div id="main-content" aria-label="Blogginlägg"></div>
      </div>

      <!-- SIDEBAR -->
      <aside class="sidebar" aria-label="Sidebar">

        <div class="side-section">
          <h2>ABOUT</h2>
          <p>Campus Blog is a student project about development, studies and teamwork.</p>
        </div>

        <div class="side-section">
          <h2>CATEGORIES</h2>
          <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="side-section">
          <h2>POPULAR POSTS</h2>
          <div class="popular" id="popular-posts">
            <!-- valfritt: fyll med JS -->
          </div>
        </div>

      </aside>
    </section>
  </div>

  <script type="module" src="../javascript/post.js"></script>

  <footer class="footer">
    <small>© Campus Blog</small>
  </footer>
</body>
</html>
